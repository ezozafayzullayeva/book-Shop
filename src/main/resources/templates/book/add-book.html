<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Add book</title>
</head>
<body>
<div class="container">
  <div class="row">
    <h1 style="text-align: center">Books</h1>
    <form th:action="@{/books}" method="post">
      <input type="text" name="name" placeholder="Enter name">
      <input type="text" name="author" placeholder="Enter author">
      <input type="text" name="price" placeholder="Enter price">
      <input type="text" name="cover" placeholder="Enter cover">
      <input type="text" name="publisher" placeholder="Enter publisher">
      <input type="text" name="pages" placeholder="Enter book pages">
      <input type="text" name="yearOfPublication" placeholder="Enter year of publisher">
      <button type="submit">Add book</button>
    </form>
  </div>
</div>
</body>
</html>
