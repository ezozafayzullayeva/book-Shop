<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>
<section>

    <div class="mt-2 p-3 ">
        <h5 class="text-muted my-2">My Profile</h5>
        <div class="fullDivider"></div>

        <div class=" mx-sm-5 my-5">

            <div class="row my-2 py-3 ">

                <!--                <div class="col-sm-5   text-center">-->
                <!--                    <img style="width:70%; height:auto;" th:src="@{'/image/webContent/userImages/'+${user.userPic }}" alt="Picture not found!!" />-->
                <!--                    <h2 th:text="${user.name}" class="text-Muted mt-3"></h2>-->
                <!--                </div>-->
                <div class="col-sm-5 ">
                    <table class="table borderless table-stripped">
                        <tr>
                            <td>Name : </td>
<!--                            <td th:text="${user.name}"></td>-->
                        </tr>

                        <tr>
                            <td>Email : </td>
<!--                            <td th:text="${user.email}"></td>-->
                        </tr>
                        <tr>
                            <td>Password : </td>
                            <td>**********</td>
                        </tr>

                    </table>
                    <div class="text-right">
                        <a th:href="@{/update/{id}(id =${user.id})}" class="btn btn-outline-warning">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
